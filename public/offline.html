<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Dank Deals MN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #10b981;
    }
    p {
      font-size: 1.125rem;
      line-height: 1.6;
      color: #9ca3af;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #10b981;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #059669;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="100" cy="100" r="90" stroke="#10b981" stroke-width="4"/>
        <path d="M100 40 L120 80 L160 80 L130 110 L140 150 L100 125 L60 150 L70 110 L40 80 L80 80 Z" fill="#10b981"/>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. Don't worry, your cart data is saved locally and will sync when you're back online.
    </p>
    <p>
      In the meantime, you can still browse products you've viewed before. They're cached for offline access!
    </p>
    <a href="/" class="button" onclick="window.location.reload()">Try Again</a>
  </div>
  <script>
    // Check for connection periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
